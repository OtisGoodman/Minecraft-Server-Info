<div class="info">

<script src="https://mcapi.us/scripts/minecraft.js"></script>
<div class="content" id="tos">
    <div id="bg" class="bg">
        <img id="img" src="">
        <h4> Lord of the Rings Mod - Official server </h4>
        <h4>Status: <span class="server-online"></span></h4>
        <h4>Minecraft Version: <span class="server-version"></span></h4>
        <h4>Players: <span class="players"></span>/<span class="playersMax"></span></h4>
    </div>

        <h4>Players: <span class="playersharda"></span>/<span class="playersMaxharda"></span></h4>
    </div>
</div>


<script>
    //Tos
    MinecraftAPI.getServerStatus('lotr.g.akliz.net', {
        port: 25565
    }, function (err, status) {
        if (err) {
            return document.querySelector('.content').innerHTML = 'Error loading status';
        }
        var bg = document.getElementById("bg")
        document.querySelector('.server-online').innerHTML = status.online ? 'Online' : 'Offline';
        document.getElementById('img').src = status.favicon
        document.getElementById('bg').style.backgroundColor = status.online ? bg.backgroundColor ="yellowgreen" : bg.backgroundColor ="darkred";
        document.querySelector('.players').innerHTML = status.players.now;
        document.querySelector('.playersMax').innerHTML = status.players.max;
        document.querySelector('.server-version').innerHTML = status.server.name;


    });

</script>
